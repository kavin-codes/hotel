<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <i class="fas fa-hotel"></i>
                <h1>BookMyStay</h1>
            </div>
            <nav class="nav">
                <a href="#home">Home</a>
                <a href="#hotels">Hotels</a>
                <a href="#bookings">My Bookings</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h2>Find Your Perfect Stay</h2>
            <p>Book amazing hotels at the best prices</p>
            
            <!-- Search Form -->
            <div class="search-form">
                <div class="form-group">
                    <label for="destination">Destination</label>
                    <input type="text" id="destination" placeholder="Where are you going?">
                </div>
                <div class="form-group">
                    <label for="checkin">Check-in</label>
                    <input type="date" id="checkin">
                </div>
                <div class="form-group">
                    <label for="checkout">Check-out</label>
                    <input type="date" id="checkout">
                </div>
                <div class="form-group">
                    <label for="guests">Guests</label>
                    <select id="guests">
                        <option value="1">1 Guest</option>
                        <option value="2">2 Guests</option>
                        <option value="3">3 Guests</option>
                        <option value="4">4 Guests</option>
                        <option value="5">5+ Guests</option>
                    </select>
                </div>
                <button class="search-btn" onclick="searchHotels()">
                    <i class="fas fa-search"></i> Search Hotels
                </button>
            </div>
        </div>
    </section>

    <!-- Hotels Section -->
    <section id="hotels" class="hotels-section">
        <div class="container">
            <h2>Available Hotels</h2>
            <div class="hotels-grid" id="hotelsGrid">
                <!-- Hotels will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Booking Modal -->
    <div id="bookingModal" class="modal">
        <div class="modal-content">
            <span class="close">×</span>
            <h2>Book Your Stay</h2>
            <div id="selectedHotel"></div>
            <form id="bookingForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="guestName">Full Name</label>
                        <input type="text" id="guestName" required>
                    </div>
                    <div class="form-group">
                        <label for="guestEmail">Email</label>
                        <input type="email" id="guestEmail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="guestPhone">Phone</label>
                        <input type="tel" id="guestPhone" required>
                    </div>
                    <div class="form-group">
                        <label for="roomType">Room Type</label>
                        <select id="roomType" required>
                            <option value="">Select Room</option>
                            <option value="standard">Standard Room</option>
                            <option value="deluxe">Deluxe Room</option>
                            <option value="suite">Suite</option>
                        </select>
                    </div>
                </div>
                <div class="booking-summary">
                    <h3>Booking Summary</h3>
                    <div class="summary-details" id="summaryDetails"></div>
                </div>
                <button type="submit" class="book-btn">Confirm Booking</button>
            </form>
        </div>
    </div>

    <!-- My Bookings Section -->
    <section id="bookings" class="bookings-section">
        <div class="container">
            <h2>My Bookings</h2>
            <div id="bookingsList" class="bookings-list">
                <!-- Bookings will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 BookMyStay. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
